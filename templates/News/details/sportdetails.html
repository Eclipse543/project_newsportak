{% extends "News/base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-12 mb-5">
    <h1>{{sport.title }}</h1>
    <h2>{{ sport.date }}</h2>
    {% if sport.image %}
    <img src="{{ sport.image.url }}" class="img-fluid" height="900px" width="900px" alt="Smiley face" />
    {% endif %}
    <p>{{ sport.description | safe }}</p>
  </div>
</div>
{% endblock %}
